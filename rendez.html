<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prendre un rendez-vous</title>
    <link href="https://fonts.googleapis.com/css?family=Varela&display=swap" rel="stylesheet">
    <link rel="icon" href="logorond.PNG" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: 'Varela', sans-serif;
            font-size: 16px; /* Augmentation de la taille de police par défaut */
            background-image: url('fond.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: #333;
        }

        header,
        footer {
            background-color: rgb(1, 58, 58);
            color: white;
            padding: 10px 15px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Style de base du menu */
        nav {
            background-color: #333;
            padding: 0px;
        }

        .menu {
            list-style: none;
            /* Pas de puces */
            margin: 0;
            padding: 0;
            display: flex;
            /* Alignement horizontal */
        }

        .menu>li {
            position: relative;
            /* Pour le positionnement des sous-menus */
            margin-right: 20px;
        }

        .menu a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            display: block;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: #575757;
            /* Couleur au survol */
        }

        .form-container {
            max-width: 100%; /* Assurer que la taille est responsive */
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            color: #333;
            font-size: 1.5rem; /* Taille de police réduite sur mobile */
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        .btn {
            background-color: darkcyan;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 15px 0;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            transform: scale(1.1);
        }

        h2 {
            font-family: 'Georgia', serif;
            font-size: 2rem; /* Ajuster la taille de h2 */
            color: #444;
            text-align: center;
            padding: 15px 30px;
            border: 4px dashed #FF5722;
            border-radius: 12px;
            background-color: #FFF3E0;
            margin: 30px auto;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 8px;
        }

        .menu {
            display: flex;
        }

        .menu-toggle {
            display: none;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #333;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 10px 15px;
        }

        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                background-color: #333;
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
            }

            .menu.show {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }

            .menu a {
                padding: 15px;
                border-bottom: 1px solid #575757;
            }

            h2 {
                font-size: 1.6rem; /* Adapter la taille des titres pour les mobiles */
                padding: 10px 20px;
            }

            .form-container {
                margin: 20px;
                padding: 15px;
            }

            iframe {
                height: 400px; /* Réduire la hauteur de l'iframe pour les petits écrans */
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Prendre un rendez-vous</h1>
        <button class="menu-toggle">☰</button>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="rendez.html">Prendre rendez-vous</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <h2>Les Petits Travaux de CoCo</h2>
    <div class="container">
        <div class="form-container">
            <!-- Intégration du formulaire Google -->
            <iframe src="https://forms.gle/fCswUVRqtshctPmh8" frameborder="0">Chargement...</iframe>
        </div>
    </div>
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function () {
            document.querySelector('.menu').classList.toggle('show');
        });
    </script>
</body>

</html>
