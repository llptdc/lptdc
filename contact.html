        }

        h2 {

        }

        .contact-container {

            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Fond légèrement transparent */

            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-container h3 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .contact-container a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            transition: color 0.3s;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .contact-container a:hover {
            color: #007BFF;
            background-color: #f2f2f2;
        }

        .contact-container .icon {
            margin-right: 10px;
            font-size: 22px;
            color: #007BFF;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .social-icons a {
            color: #333;
            font-size: 30px;
            margin: 0 15px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #007BFF;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgb(1, 58, 58);
            color: white;
