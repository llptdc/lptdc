        body {

        header {
            display: flex;

            align-items: center;

            text-decoration: none;

        }

        nav {
            background-color: #333;
            padding: 10px;

            list-style: none;

            /* Alignement horizontal */

            /* Pour le positionnement des sous-menus */

        }

        .menu a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;

        }

        .menu a:hover {
            background-color: #575757;

        }

            font-family: 'Georgia', serif;
            font-size: 40px;

            display: block;
            margin: 30px auto;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
